<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>驾驶证信息录入</title>
    <link rel="stylesheet" href="assets\css\elementui.css" />
</head>

<body>
    <div id="app">
        <el-form ref="form" :model="jzlist" label-width="80px">
            <el-form-item label="驾驶证号码">
                <el-input v-model="jzlist.jid"></el-input>
            </el-form-item>
            <el-form-item label="司机名称">
                <el-input v-model="jzlist.jname"></el-input>
            </el-form-item>
            <el-form-item label="性别">
                <el-input v-model="jzlist.sex"></el-input>
            </el-form-item>
            <el-form-item label="地区">
                <el-select v-model="selected.oneCity" placeholder="请选择">
                    <el-option v-for="item in oneCity" :key="item.cid" :label="item.cname" :value="item.cid">
                    </el-option>
                </el-select>
                <el-select v-model="selected.twoCity" placeholder="请选择">
                    <el-option v-for="item in twoCity" :key="item.cid" :label="item.cname" :value="item.cid">
                    </el-option>
                </el-select>
                <el-select v-model="selected.thereCity" placeholder="请选择">
                    <el-option v-for="item in thereCity" :key="item.cid" :label="item.cname" :value="item.cid">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="发证时间">
                <el-col :span="11">
                    <el-date-picker type="date" placeholder="选择日期" v-model="jzlist.time" style="width: 100%;"></el-date-picker>
                </el-col>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">立即创建</el-button>
                <el-button @click="quick">取消</el-button>
            </el-form-item>
        </el-form>
    </div>
    <script src="assets\js\axios.min.js"></script>
    <script src="assets\js\vue.js"></script>
    <script src="assets\js\elementui.js"></script>
    <script src="js/add.js"></script>
</body>

</html>
