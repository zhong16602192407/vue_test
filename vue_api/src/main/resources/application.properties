spring.datasource.url=jdbc:mysql://localhost:3309/yuekao?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring boot application
spring.application.name = dubbo-demo
server.port = 8080

mybatis.mapper-locations=classpath:mapper/*.xml

# Base packages to scan Dubbo Components (e.g., @Service, @Reference)
dubbo.scan.basePackages  =com.zjw.service

# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id = dubbo-demo
dubbo.application.name = dubbo-demo

## ProtocolConfig Bean
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.protocol.port = 12345

## RegistryConfig Bean
dubbo.registry.id = my-registry
dubbo.registry.address = zookeeper://192.168.126.134:2181?client=zkclient